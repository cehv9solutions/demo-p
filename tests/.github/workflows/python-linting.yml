name: Python Linting

on: [commit]

jobs:
  linting:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      - name: Set up python
        uses: actions/setup-python@v3
        with:
          python-version: '3.12'
      - name: Install flake8
        run: pip install flake8
      - name: Run Flake8
        run: flake8 .

        
        
